server:
  port: 8125
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: ai-code-app
  profiles:
    active: local
  threads:
    virtual:
      enabled: true
  session:
    store-type: redis
    # 30天
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:13306/ai_auto_generate?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
  data:
    redis:
      host: localhost
      password:
      port: 6379
      db: 1
      ttl: 3600
# Dubbo
dubbo:
  application:
    qos-enable: false
  registry:
    address: nacos://127.0.0.1:8848?username=nacos&password=nacos
    register-mode: instance
  protocol:
    name: tri
    port: 50053
  consumer:
    timeout: 120000
  provider:
    timeout: 120000
# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xuenai.intelligent.controller
# knife4j的增强配置
knife4j:
  enable: true
  setting:
    language: zh_cn
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
# mybatis-flex
mybatis-flex:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  charset:
    console: UTF-8
  level:
    dev.langchain4j: DEBUG